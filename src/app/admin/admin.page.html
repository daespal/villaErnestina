<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="logut()">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Lista de huépedes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-button class="Boton" ng-repeat="item " (click)="ordenar()">Ordenar</ion-button>
    <ion-button class="Boton" (click)="elefante()">Elefante</ion-button>
    <ion-button class="Boton" (click)="leon()">León</ion-button>
    <ion-button color="danger" class="Boton" (click)="normal()">Normal</ion-button>
  </ion-row>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add" (click)="addHuesped()"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ng-container *ngFor="let item of huesped; let i=index">
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item-sliding>
            <ion-item (click)="getReservacionById(item.id!)">
              <ion-col>
                <ion-label> Huésped: <br />{{item.nombre}} </ion-label><br />
              </ion-col>
              <ion-col>
                <ion-label
                  >Telefono: <br />
                  {{item.telefono}}</ion-label
                >
              </ion-col>
              <ion-col>
                <ion-label
                  >Fecha Ingreso:<br />
                  {{item.fechaIni}}</ion-label
                ><br />
              </ion-col>
              <ion-col>
                <ion-label
                  >Fecha Egreso: <br />
                  {{item.fechaEgr}}</ion-label
                >
                <br />
              </ion-col>
              <ion-col>
                <ion-chip
                  [color]="color(item.habitacion)"
                  outline="true"
                  class="ion-float-right"
                  ><ion-label>{{item.habitacion}}</ion-label></ion-chip
                >
              </ion-col>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option expandable color="success" (click)="mensajeWhats(item.telefono)">
                <ion-icon name="logo-whatsapp"></ion-icon>
              </ion-item-option>
              
              <ion-item-option expandable color="success" (click)="tokenWhats(item.telefono, item.tokens)">
                <ion-icon name="chatbubble-outline"></ion-icon>
              </ion-item-option>
              
              <ion-item-option expandable color="danger" (click)="presentAlert(item.id!)">
                <ion-icon name="trash-outline"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ng-container>
</ion-content>
