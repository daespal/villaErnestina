<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="logut()">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Lista de huépedes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add" (click)="addHuesped()"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ng-container *ngFor="let item of huesped; let i=index">
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item-sliding>
            <ion-item (click)="getReservacionById(item.id!)">
              <ion-col>
                <ion-label> Huésped: <br />{{item.nombre}} </ion-label><br />
                <ion-label
                  >Habitacion: <br />
                  {{item.habitacion}}</ion-label
                >
              </ion-col>
              <ion-col>
                <ion-label
                  >Fecha Ingreso:<br />
                  {{item.fechaIni}}</ion-label
                ><br />
                <ion-label
                  >Fecha Egreso: <br />
                  {{item.fechaEgr}}</ion-label
                >
                <br />
              </ion-col>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option
                href="https://api.whatsapp.com/send?phone=52{{item.telefono}}&text=Hola%20gracias%20por%20reservar%20con%20nosotros,%20su%20codigo%20de%20acceso%20es%20{{item.codigo}}&20Su%20reservacion%20es%20el%20dia%20{{item.fechaIni}}"
                expandable
                color="success"
              >
                <ion-icon name="logo-whatsapp"></ion-icon>
              </ion-item-option>

              <ion-item-option
                expandable
                color="danger"
                (click)="presentAlert(item.id!)"
              >
                <ion-icon name="trash-outline"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ng-container>
</ion-content>
