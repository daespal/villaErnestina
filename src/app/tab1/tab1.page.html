<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{huesped.nombre}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Bienvenido {{huesped.nombre}} gracias por reservar en {{huesped.habitacion}}</ion-card-title>
      <ion-card-subtitle>Puede realizar las siguientes actividades</ion-card-subtitle>
      <ion-select interface="popover">
        <ion-select-option>{{"Paseo en lancha" }}</ion-select-option>
        <ion-select-option>{{"Kayak" }}</ion-select-option>
        <ion-select-option>{{"Caminata" }}</ion-select-option>
      </ion-select>
    </ion-card-header>
  </ion-card>
</ion-content>
